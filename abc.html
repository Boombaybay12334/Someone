<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Collage</title>
    <style>
        body {
            text-align: center;
            background-color: #ffebf0;
            font-family: 'Arial', sans-serif;
        }
        .title {
            font-size: 36px;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
        }
        .collage {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 500px;
            margin: 20px auto;
        }
        .collage img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hearts {
            font-size: 24px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="title">I LOVE YOU SO MUCH, BABY! THANK YOU FOR ALL THE LOVELY GIFTS.</div>
    <div class="collage">
        <img src="a1.jpg" alt="Lovely Moment 1">
        <img src="a2.jpg" alt="Lovely Moment 2">
        <img src="a3.jpg" alt="Lovely Moment 3">
        <img src="a4.jpg" alt="Lovely Moment 4">
    </div>
    <div class="hearts">‚ù§Ô∏èüíïüíñüíòüíù</div>
</body>
</html>
